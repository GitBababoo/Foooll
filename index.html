<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOP Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Shop Logo" width="40" height="40">
            Shop OTOP
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="material-icons">shopping_cart</i> Cart (0)
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section" data-aos="fade-up">
    <div class="container text-white">
        <h1 class="display-3">Welcome to OTOP Shop</h1>
        <p class="lead">Discover local and authentic OTOP products from all around Thailand.</p>
        <a href="shop.html" class="btn btn-warning btn-lg">Shop Now</a>
    </div>
</section>

<!-- Featured Products Section -->
<section class="py-5" data-aos="fade-up">
    <div class="container">
        <h2 class="text-center mb-5">Featured Products</h2>
        <div class="row" id="productList">
            <!-- Product cards will be added here dynamically -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="text-center py-4 text-white">
    <div class="container">
        <p>&copy; 2024 OTOP Shop. All rights reserved.</p>
        <div class="footer-social-icons">
            <a href="#" class="me-3"><i class="material-icons">facebook</i></a>
            <a href="#" class="me-3"><i class="material-icons">twitter</i></a>
            <a href="#"><i class="material-icons">instagram</i></a>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="node_modules/aos/dist/aos.js"></script>
<script src="add-product.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
